<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../images/icon.png" />
        <title>CoCoVoit</title>
        <link rel="stylesheet" href="./css/Accueil.css" />
        <link rel="stylesheet" href="./css/reservation.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

    </head>

    <body>
        <header>
            <div class="header">
                <div class="accueil">
                    <a href="index.html" class="achoix"><p>Accueil</p></a>
                </div>
                <div class="loupe">
                <img src="./images/loupe.png">
                </div>
                <div class="reservation">
                    <a href="reservation.html" class="areservation"><p>Reservation</p></a>
                </div>
                <div class="bonhomme">
                    <img src="./images/bonhomme.png">
                </div>
                <div class="espaceclient">
                    <a href="espaceclient.html" class="areservation"><p>Espace Clients</p></a>
                </div>
                
            </div>
            

        </header>
        <main>

            <div class="voitures">
                <p class="titre2">Voici les différents modèles de voitures</p>
                <p class="texte3">Et plein d'autres encore à venir !</p>
            </div>


            <div id="diaporama">
                <figure>
            
                  <img src="images/cliohybride.jpg" alt="slid1" class="slider">
            
                  <img src="images/fiatelectrique.jpg" alt="slid1" class="slider">
            
                  <img src="images/twingoelectrique.jpg" alt="slid1" class="slider">
            
                </figure>
            </div>






            <div class="container">
                <h1>Formulaire de contact</h1>
                <form action="index.html">
                  <label for="fname">Nom & prénom</label>
                  <input type="text" id="fname" name="firstname" placeholder="Votre nom et prénom">
              
                  <label for="sujet">Quelle destination ?</label>
                  <input type="text" id="sujet" name="sujet" placeholder="Votre destination">
              
                  <label for="emailAddress">Email</label>
                  <input id="emailAddress" type="email" name="email" placeholder="Votre email">
              
              
                  <label for="subject">Message</label>
                  <textarea id="subject" name="subject" placeholder="Si vous avez des informations spécifiques à nous donner" style="height:200px"></textarea>
              
                  <input type="submit" value="Envoyer">
                </form>
              </div>



        </main>






        <footer>
            <div class="footer">
                <div class="textefooter">
                    <p>©2023 CocoVoit</p>
                </div>
            </div>
            

        </footer>
    </body>


</html>
